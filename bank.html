<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center text-4xl mt-6">Let's Get <span class="text-6xl font-semibold text-blue-800">Some
                Money!!!!</span>
        </h1>
    </header>
    <main class="bg-rose-100 ">
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl" id="deposit">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-amount">000</span></h2>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class=" text-2xl">withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-gray-400 p-8 rounded-xl">
                    <h4 class=" text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span> </h2>
                </div>
                <div></div>
            </div>
        </section>
        <section class="mt-12 ">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto  ">
                <div class="bg-lime-400 p-8 rounded-xl">
                    <h4 class=" text-2xl mb-4 text-white">Please Deposit</h4>
                    <input class=" w-9/12 block mb-2 px-3" type="text" name="" id="deposit-input"
                        placeholder="$Amount You Want To Deposit">
                    <button id="btn-deposit"
                        class="bg-gray-500 px-8 py-4 text-white font-medium rounded-lg hover:bg-sky-700">Deposit</button>

                </div>
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class=" text-2xl mb-4 text-white">withdraw</h4>
                    <input class=" w-9/12 block mb-2 px-3" type="text" name="" id="withdraw-input"
                        placeholder="$Amount You Want To Deposit">
                    <button id="btn-withdraw"
                        class="bg-gray-500 px-8 py-4 text-white font-medium rounded-lg hover:bg-sky-700">Withdraw</button>
                </div>
            </div>
        </section>
        <script src="./js/deposit.js"></script>
        <script src="./js/withdraw.js"></script>
    </main>
</body>

</html>
