<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center text-4xl mt-6">Welcome To My <span class="text-6xl font-semibold text-blue-800">Baper
                Bank!!!</span>
        </h1>
    </header>
    <main>
        <section class=" font-medium mt-12 p-8 bg-blue-100 w-6/12 mx-auto">
            <h3 class="text-3xl font-medium  mb-4">Please Login</h3>
            <div>
                <input class=" w-9/12 block mb-2 px-3 rounded-xl" type="email" name="" id="user-email"
                    placeholder="Your Email">
                <input class="w-9/12 px-3 block mb-2 rounded-xl" type="password" name="" id="user-pass"
                    placeholder="Your Password">
                <button id="btn-submit"
                    class="bg-amber-600 px-8 py-4 text-white font-medium rounded-lg hover:bg-sky-700">Submit</button>
            </div>

        </section>
    </main>
    <script src="./js/login.js"></script>
</body>

</html>
